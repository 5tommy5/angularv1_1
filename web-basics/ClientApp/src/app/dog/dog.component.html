
<input type="button" value="Добавить" class="btn btn-default" (click)="add()" />
<table *ngIf="tableMode; else create"class='table table-striped' aria-labelledby="tableLabel" >
  <thead>
    <tr>
      <th>Identifier</th>
      <th>Name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dog of dogs">
      <td>{{ dog.id }}</td>
      <td>{{ dog.name }}</td>
      <td>{{ dog.age }}</td>
    </tr>
  </tbody>
</table>
<ng-template #create>
  <div class="form-group">
    <label>Имя</label>
    <input type="text" [(ngModel)]="dog.name" class="form-control" />
  </div>
  <div class="form-group">
    <label>Возраст</label>
    <input type="number" [(ngModel)]="dog.age" class="form-control" />
  </div>
  <div>
    <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
  </div>
</ng-template>
